<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>To-do List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
        <div id="Header">
            <h2 id="Heading">To-do List (1.0)</h2>
            
            <label>{Add (To-do) items}</label>
            <div>
                <input id = "userInput" type="text" autocomplete="off" placeholder="Enter item">
            </div>
            <br>
        </div>
        <br>

        
    
    <Form id="form">
        <br>  
        <div>
           
            <br>
            
            <div>
                <input id="addButton" value="Add" type="submit">
            </div>

            <div>
                <input id="deleteButton" value="Delete-Completed-Items" type="button">
            </div>

            <div>
                <input id="clearButton" value="Clear-All" type="button">
            </div>
        
            <div>
                <p>Your List:</p>
                <ul id="to-DoList"></ul>
            </div>
        


        </div>    
    </Form>
    

    <script src="main.js"></script>
</body>
</html>
